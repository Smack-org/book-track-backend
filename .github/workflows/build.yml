name: Book Track Build

on:
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/build.yml
      - src/**
      - Dockerfile

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-test:
    runs-on: ubuntu-latest
    name: Lint and Test
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install radon flake8 pytest pytest-cov

      - name: Run Radon Maintainability Check
        run: |
          output=$(radon mi --show .)
          echo "$output"
          error_found=0
          while IFS= read -r line; do
            metric=$(echo "$line" | grep -oP '\(\K[0-9.]+(?=\))')
            if [ ! -z "$metric" ]; then
              if (( $(echo "$metric < 70" | bc -l) )); then
                echo "Fail: '$line' has a maintainability metric below 70."
                error_found=1
              fi
            fi
          done <<< "$output"
          
          if [ $error_found -ne 0 ]; then
            echo "One or more files have a maintainability metric below 70. Failing the build."
            exit 1
          else
            echo "All files have acceptable maintainability metrics."
          fi
        shell: bash

      - name: Run Flake8 Linting
        run: flake8 .

      - name: Run tests with PyTest
        run: pytest --cov=src --cov-branch --cov-fail-under=65 tests/

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}